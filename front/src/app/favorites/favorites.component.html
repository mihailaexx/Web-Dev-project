<div class="favorites-page">
  <div class="favorites-header">
    <h1>Избранное</h1>
    <div class="favorites-search">
      <input type="text" placeholder="Поиск по избранному" />
      <button type="button">
        <img src="favorites/search.svg" alt="search icon" />
      </button>
    </div>
  </div>
  <div class="favorites-grid">
    <app-productcard *ngFor="let product of [1, 2, 3, 4, 5, 6, 7]"></app-productcard>
  </div>
</div>

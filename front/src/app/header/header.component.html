<header class="header">
  <div class="header-container">
    <div class="header-top">
        <button class="header-top-address-button clear-button" type="button"
                (click)="true">
          <img src="header/point.svg" alt="address"/>
          Алматы, улица Толе би, д. 59, кв. 136
        </button>
    </div>
    <div class="header-bottom flex">
      <a [href]="['']">
        <img src="logoWb.svg" alt="logo icon" class="header-bottom-logo"/>
      </a>
      <button class="header-bottom-button" type="button"
              (click)="CategoriesoffcanvasService.toggleCategories()">
        <img src="header/category.svg" alt="category icon"/>
      </button>
      <div class="header-categories"
           *ngIf="CategoriesoffcanvasService.isCategoriesOpen">
        <ul>
          <li>
            <a href="">123</a>
          </li>
          <li>
            <a href="">456</a>
          </li>
          <li>
            <a href="">789</a>
          </li>
        </ul>
      </div>
      <div id="header-categories-overlay"
           (click)="CategoriesoffcanvasService.toggleCategories()">
      </div>
      <div class="header-bottom-input-container">
        <input autocomplete="off" class="header-bottom-input"
               type="search" placeholder="Найти на Wildberries">
        <button class="header-bottom-input-button" type="button"
                (click)="true">
          <img src="header/search.svg" alt="search icon"/>
        </button>
      </div>
      <div>
        <ul class="header-bottom-profile-section flex">
          <li>
            <a [href]="['/profile/orders']">
              <img src="header/deliveries.svg" alt="deliveries icon"/>
              <span>Доставки</span>
            </a>
          </li>
          <li>
            <a [href]="['/profile/favorites']">
              <img src="header/likes.svg" alt="likes icon"/>
              <span>Избранное</span>
            </a>
          </li>
          <li>
            <a [href]="['/profile']"
               (mouseover)="true"
               (mouseleave)="true">
              <img src="header/profile.svg" alt="profile icon"/>
              <span>Профиль</span>
            </a>
          </li>
          <li>
            <a [href]="['/profile/basket']">
              <img src="header/cart.svg" alt="cart icon"/>
              <span>Корзина</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
